name: Distribute mobile to firebase

on:
  workflow_dispatch:
    inputs:
      release_notes:
        type: string
        required: true
        default: 'Manual Debug Build'
        description: 'Release Notes'

jobs:
  build:
    name: Building and distributing app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 1.17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: build release
        run: ./gradlew assembleRelease

      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:171892475122:android:083869acf75549b442bc6b
          token: 1//09_AwQC7eaL-NCgYIARAAGAkSNwF-L9IrPMTEAm3YEsdFy7d_jaaUZLf-oZNdlZFUYvrIQlImWTCIhdeJow54mIBHUOHeTzH_NG8
          file: composeApp/build/outputs/apk/release/composeApp-release.apk
          releaseNotes: ${{ inputs.release_notes }}
